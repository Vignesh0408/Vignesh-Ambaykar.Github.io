<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vignesh Ambaykar | Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #ddd;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .typing-text {
            font-size: 22px;
            font-weight: bold;
            color: #FF0000;
        }
        .card {
            background-color: #222;
            border: 1px solid #444;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
        }
        .social-icons a {
            background-color: black;
            color: green;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>🚀 Security Operations Center (SOC) Dashboard</h1>
    <h3>Real-Time Cyber Attack Monitoring</h3>

    <!-- Live SOC Alerts -->
    <h2>🚨 Live Security Alerts</h2>
    <p class="typing-text" id="alert-text"></p>

    <script>
        const alerts = [
            "⚠️ Unauthorized Access Detected!",
            "🛑 DDoS Attack in Progress!",
            "🔥 Malware Identified!",
            "🔐 Incident Response Activated!",
            "⚡ Threat Hunting Underway!"
        ];
        let index = 0;
        function updateAlert() {
            document.getElementById("alert-text").innerText = alerts[index];
            index = (index + 1) % alerts.length;
            setTimeout(updateAlert, 2000);
        }
        updateAlert();
    </script>

    <!-- Live Cyber Attack Map (External API Integration) -->
    <h2>🌍 Live Cyber Attack Map</h2>
    <iframe class="map-container" src="https://cybermap.kaspersky.com/en/widget/dynamic/dark"></iframe>

    <!-- SOC Analyst Terminal Interface -->
    <h2>💻 SOC Analyst Command Interface</h2>
    <div class="terminal" id="terminal-output">
        <p>> Initializing SOC Terminal...</p>
    </div>
    <button class="btn btn-success mt-2" onclick="executeCommand()">Run Threat Analysis</button>
    
    <script>
        function executeCommand() {
            const terminal = document.getElementById("terminal-output");
            terminal.innerHTML += "<p>> Running SIEM threat analysis...</p>";
            setTimeout(() => {
                terminal.innerHTML += "<p style='color: red;'>⚠️ Alert: Suspicious activity detected in 192.168.1.45</p>";
            }, 2000);
        }
    </script>

</body>
</html>
